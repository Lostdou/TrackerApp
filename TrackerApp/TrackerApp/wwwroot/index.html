<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>DouTracker</title>
    <base href="/" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <script>
        tailwind.config = {
            darkMode: 'media', 
            theme: {
                extend: {
                    colors: {
                        'love': '#ff4d6d',
                        'love-dark': '#c9184a',
                        'soft-bg': '#fff0f3',
                        'dark-bg': '#0f172a',      
                        'dark-card': '#1e293b',    
                        'dark-text': '#f1f5f9',    
                        'dark-muted': '#94a3b8'    
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body class="bg-soft-bg dark:bg-dark-bg h-screen w-screen overflow-hidden transition-colors duration-300">

    <div class="status-bar-safe-area"></div>

    <div id="app" class="h-full w-full">
        <div class="flex flex-col items-center justify-center h-full space-y-4">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-love"></div>
            <p class="text-love font-bold animate-pulse">Cargando...</p>
        </div>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
</body>
</html>
